<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stabby Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css">
</head>

<body>
    <div class="row head-name">
        <div class="col-sm-2">
            <h3>Zombie!!</h3>
            <div class="progress">
                <div id="health" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
            <button onclick="reset()" class="reset-button">Reset</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 enemy-target mt-3">


        </div>
    </div>

    <footer>
        <h2 class="text-center">Attack!</h2>
        <div class="container">
            <img src="stabby.png" alt="stabby">
            <button onclick="stabby()" class="btn">Stab</button>
        </div>
        <div class="container">
            <img src="mask.jpg" alt="gassy">
            <button onclick="gassy()" class="btn">Gas</button>
        </div>
        <div class="container">
            <img src="punch.png" alt="punch">
            <button onclick="punch()" class="btn">Punch</button>
        </div>
    </footer>

    <script src="game.js"></script>
</body>

</html>
